<!DOCTYPE html>
<html>
<head>
	<title>Octa</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="font-awesome-4.7.0/css/font-awesome-animation.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/smallerscreen.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/hover-min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a182b;
        }
    </style>
</head>
<body> 
    <article>
        <section>
            <div class="success-div text-center">
                <img src="images/success.png" class="img-fluid" alt="an image">
                <div class="text-center mt--150">
                    <img src="images/achievements.png" class="img-fluid" alt="an image">
                </div>
                <h6>Congratulations!</h6>
                <p>You scored <span>6/10</span> & earned +1000 free Octa points!</p>
                <div>
                    <a class="btn btn-download">Download App to Claim Points</a>
                </div>
                <div>
                    <a class="btn btn-share"><i class="fa fa-share-alt"></i>&nbsp; Share Results</a>
                </div>
            </div>
        </section>
    </article>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/accordion.js"></script>
</body>
</html>
